<!DOCTYPE html>
<html>
  <head>
    {% include "blocks/bootstrap.html" %}
    {% include "blocks/head.html" %}
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/general.css') }}">
  </head>
  <body>
    {% include "blocks/nav.html" %}

    <h1 class="welcome">Seznam uporabnikov</h1>

    {% for name, surname, email, number in data %}
    <div class="user">
      <h5 class="name">{{ name }} {{ surname }}</h5>
      <span class="user-info">Email: <a href="{{ 'mailto:'+email }}">{{ email }}</a></span>
      <span class="user-info">Tel. number: <a href="{{ 'tel:'+number }}">{{ number }}</a></span>
    </div>
    {% endfor %}

  </body>
</html>
