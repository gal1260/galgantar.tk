<!DOCTYPE html>
<html>
  <head>
    {% include "blocks/bootstrap.html" %}
    {% include "blocks/head.html" %}
    <title>Timetables</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/general.css') }}">
    <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
  </head>
  <body>
    {% include "blocks/nav.html" %}

    <h1 class="welcome">All chores</h1>
    <a class="add-new" href="/timetables/new">Add chore</a>
    {% for name, creator_name, creator_surname in data %}

      <div class="timetable-section">
        <a class="timetable-name" href="/timetable/{{ name }}">{{ name }}</a>
        <p class="timetable-creator">Created by: <b>{{ creator_name }} {{ creator_surname }}</b></p>
      </div>

    {% endfor %}

  </body>
</html>
